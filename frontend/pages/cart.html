<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KCG君王卡牌研究室 - 購物車</title>
    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <section id="cart_block" class="container mt-5">
        <h2 class="text-center mb-4">購物車</h2>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>商品名稱</th>
                        <th>單價</th>
                        <th>數量</th>
                        <th>小計</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="cart_items">
                    <tr>
                        <td colspan="6" class="text-center">購物車為空</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4 id="total_price">總金額: $0</h4>
            <button class="btn btn-success">前往結帳</button>
        </div>
    </section>

    <script src="../js/layout.js"></script>

    <script src="../js/main.js"></script>
</body>

</html>
