<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCG君王卡牌研究室 - 裝備清單</title>

    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section id="cart_block" class="container-fluid tech-cart-section">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-title">購物車清單 <span class="highlight">INVENTORY</span></h2>
            </div>

            <div class="table-responsive tech-table-wrapper mb-4">
                <table class="table tech-table align-middle mb-0">
                    <thead>
                        <tr>
                            <th width="40%">商品名稱 </th>
                            <th width="15%">單價 </th>
                            <th width="20%">數量 </th>
                            <th width="15%">小計 </th>
                            <th width="10%">操作 </th>
                        </tr>
                    </thead>
                    <tbody id="cart_items">
                        <tr>
                            <td colspan="5" class="text-center empty-cart-msg">
                                <div class="py-5">
                                    <div style="font-size: 3rem; color: rgba(6, 182, 212, 0.3); margin-bottom: 10px;">📦
                                    </div>
                                    <p>您的購物車目前是空的</p>
                                    <a href="products.html" class="btn btn-outline-tech mt-2">前往購物車</a>
                                </div>
                            </td>
                        </tr>

                        <tr class="cart-item-row d-none">
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <div class="cart-img-box">
                                        <img src="../assets/images/product_01.jpg" alt="Item">
                                    </div>
                                    <span class="fw-bold text-white">景品模型 A</span>
                                </div>
                            </td>
                            <td class="tech-text">NT$500</td>
                            <td>
                                <div class="input-group input-group-tech-modal" style="width: 120px;">
                                    <button class="btn btn-outline-secondary btn-sm" type="button">-</button>
                                    <input type="number" class="form-control text-center form-control-sm" value="1"
                                        min="1">
                                    <button class="btn btn-outline-secondary btn-sm" type="button">+</button>
                                </div>
                            </td>
                            <td class="tech-text highlight-text">NT$500</td>
                            <td>
                                <button class="btn btn-icon-danger" title="移除裝備">✕</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="checkout-panel d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <span class="text-muted" style="letter-spacing: 1px;">授權總金額 TOTAL</span>
                    <h3 id="total_price" class="mb-0 tech-total-price">NT$0</h3>
                </div>

                <a href="checkout.html" class="btn btn-checkout text-decoration-none">
                    <span class="spinner-grow spinner-grow-sm me-2 d-none" role="status" aria-hidden="true"></span>
                    結帳 CHECKOUT
                </a>
            </div>
        </div>
    </section>

    <script src="../js/layout.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
