<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCG君王卡牌研究室 - 裝備庫</title>

    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <section class="container-fluid products-section">
        <div class="container">
            <div class="text-center mb-3">
                <h2 class="section-title">商品 <span class="highlight">PRODUCTS</span></h2>
            </div>

            <div id="products-container" class="row g-4">
            </div>

            <div class="d-flex justify-content-center align-items-center mt-5 mb-5 gap-3 pagination-tech">
                <button id="prev-page" class="btn btn-icon">❮</button>
                <span id="page-info" class="page-number">PAGE 01</span>
                <button id="next-page" class="btn btn-icon">❯</button>
            </div>
        </div>
    </section>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content tech-modal">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title tech-title">選擇商品</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="d-flex gap-4 align-items-start">
                        <div class="modal-img-wrapper">
                            <img id="modal-product-img" src="" alt="Product" class="img-fluid rounded">
                        </div>

                        <div class="w-100">
                            <h4 id="modal-product-name" class="text-white mb-2" style="font-weight: 600;">商品名稱</h4>
                            <div id="modal-product-price" class="tech-price mb-4">NT$0</div>

                            <label class="form-label text-muted mb-2" style="font-size: 0.9rem;">數量 QUANTITY</label>
                            <div class="input-group input-group-tech-modal">
                                <button class="btn btn-outline-secondary" type="button" id="btn-minus">-</button>
                                <input type="number" id="modal-quantity" class="form-control text-center" value="1"
                                    min="1">
                                <button class="btn btn-outline-secondary" type="button" id="btn-plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">取消 ABORT</button>
                    <button type="button" class="btn btn-primary btn-confirm-add" id="confirm-add-cart">
                        確認加入 CONFIRM
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content"
                style="background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--accent);">
                <div class="modal-header border-bottom border-info">
                    <h5 class="modal-title" id="detail-modal-title"
                        style="color: #fff; font-family: var(--font-title); letter-spacing: 1px;">裝備詳情</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body p-0">
                    <div id="productGalleryCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner-container">
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#productGalleryCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">上一張</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productGalleryCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">下一張</span>
                        </button>
                    </div>
                </div>

                <div class="modal-footer border-top border-secondary d-flex justify-content-between">
                    <div class="tech-text" style="color: var(--accent); font-size: 1.5rem; font-weight: bold;"
                        id="detail-modal-price">NT$0</div>

                    <button type="button" class="btn btn-primary px-4 add-to-cart" id="detail-modal-add-cart"
                        style="border-radius: 50px;">加入購物車</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-toast" class="toast-tech">
        <span style="font-size: 1.5rem;">🛒</span>
        <div>
            <h6 class="mb-0" style="font-weight: bold; color: var(--accent);">系統訊息</h6>
            <p class="mb-0 text-white" id="toast-message">商品已加入購物車</p>
        </div>
    </div>

    <script src="../js/layout.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
