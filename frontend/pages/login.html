<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCG君王卡牌研究室 - 會員登入</title>

    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section id="login_block" class="container-fluid">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h4>SYSTEM ACCESS</h4>
                    <p>會員身份驗證</p>
                </div>
                <div class="login-body">
                    <form>
                        <div class="mb-4 input-group-tech">
                            <label for="username" class="form-label">帳號</label>
                            <input type="text" id="username" class="form-control" placeholder="輸入您的帳號">
                        </div>
                        <div class="mb-4 input-group-tech">
                            <label for="password" class="form-label">密碼</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" placeholder="輸入您的密碼">
                        
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    👁️
                                </button>
                            </div>
                        </div>
                        <div class="mb-4 input-group-tech">
                            <label for="captcha-input" class="form-label">驗證碼</label>
                            <div class="captcha-wrapper">
                                <input type="text" id="captcha-input" class="form-control" placeholder="輸入右側代碼" maxlength="4">
                        
                                <div class="captcha-display" id="captcha-code">Loading...</div>
                        
                                <button type="button" class="btn btn-icon" id="refresh-captcha" title="刷新代碼">
                                    🔄
                                </button>
                            </div>
                        </div>
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-primary btn-login">確認登入</button>
                            <button type="button" class="btn btn-outline-secondary btn-register">註冊新身份</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/layout.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
