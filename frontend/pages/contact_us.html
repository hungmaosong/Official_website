<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCG君王卡牌研究室 - 聯絡中心</title>

    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section id="contact_us_block" class="container-fluid">
        <div class="contact-container">

            <div id="contact_grid">
                <a href="#" class="contact-card location" target="_blank">
                    <div class="card-icon"><img src="../assets/images/Location.jpg" alt="Location"></div>
                    <div class="card-info">
                        <h3>實體據點</h3>
                        <p>基地位置與導航</p>
                    </div>
                </a>

                <a href="https://youtube.com/@k-cg?si=bHnOI3XmgXixsIqg" class="contact-card youtube" target="_blank">
                    <div class="card-icon"><img src="../assets/images/Youtube.png" alt="Youtube"></div>
                    <div class="card-info">
                        <h3>YouTube</h3>
                        <p>觀看最新影片</p>
                    </div>
                </a>

                <a href="#" class="contact-card shopee" target="_blank">
                    <div class="card-icon"><img src="../assets/images/Shopee.jpg" alt="Shopee"></div>
                    <div class="card-info">
                        <h3>Shopee 蝦皮</h3>
                        <p>線上商店</p>
                    </div>
                </a>

                <a href="#" class="contact-card ruten" target="_blank">
                    <div class="card-icon"><img src="../assets/images/Ruten.png" alt="Ruten"></div>
                    <div class="card-info">
                        <h3>Ruten 露天</h3>
                        <p>線上商店</p>
                    </div>
                </a>

                <a href="#" class="contact-card ig" target="_blank">
                    <div class="card-icon"><img src="../assets/images/IG.jpg" alt="Instagram"></div>
                    <div class="card-info">
                        <h3>Instagram</h3>
                        <p>即時動態牆</p>
                    </div>
                </a>

                <a href="#" class="contact-card fb" target="_blank">
                    <div class="card-icon"><img src="../assets/images/FB.png" alt="Facebook"></div>
                    <div class="card-info">
                        <h3>Facebook</h3>
                        <p>社群情報交流</p>
                    </div>
                </a>

                <a href="#" class="contact-card discord" target="_blank">
                    <div class="card-icon"><img src="../assets/images/DC.png" alt="Discord"></div>
                    <div class="card-info">
                        <h3>Discord</h3>
                        <p>語音通訊頻道</p>
                    </div>
                </a>

                <a href="#" class="contact-card x" target="_blank">
                    <div class="card-icon"><img src="../assets/images/X.png" alt="X (Twitter)"></div>
                    <div class="card-info">
                        <h3>X (Twitter)</h3>
                        <p>全球快訊</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <script src="../js/layout.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
