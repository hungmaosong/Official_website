<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KCG君王卡牌研究室</title>
    <link rel="icon" href="assets/images/logo.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <section class="hero-section">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="overlay"></div> <img src="assets/images/test (1).jpg" class="d-block w-100 hero-img"
                        alt="廣告1">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="animate-title">探索極致收藏</h2>
                        <p>KCG 君王卡牌研究室</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay"></div><img src="assets/images/test (2).jpg" class="d-block w-100 hero-img"
                        alt="廣告2">
                </div>
                <div class="carousel-item">
                    <div class="overlay"></div><img src="assets/images/test (3).jpg" class="d-block w-100 hero-img"
                        alt="廣告3">
                </div>
                <div class="carousel-item">
                    <div class="overlay"></div><img src="assets/images/test (4).jpg" class="d-block w-100 hero-img"
                        alt="廣告4">
                </div>
                <div class="carousel-item">
                    <div class="overlay"></div><img src="assets/images/test (5).jpg" class="d-block w-100 hero-img"
                        alt="廣告5">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <section class="recommendations py-5">
        <div class="container">
            <h2 class="section-title text-center mb-5">熱門趨勢 <span class="highlight">TRENDING</span></h2>

            <div class="row g-4">
                <div class="col-12 col-md-6">
                    <div class="tech-card h-100">
                        <div class="card-header-tech">
                            <h3 class="title">🔥 熱門推薦 (卡牌&景品)</h3>
                        </div>
                        <div class="card-body-tech">
                            <p>這裡可以放最新的商品縮圖或輪播...</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="tech-card h-100">
                        <div class="card-header-tech">
                            <h3 class="title">✨ 熱門推薦 (其他)</h3>
                        </div>
                        <div class="card-body-tech">
                            <p>更多周邊商品...</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="tech-card ranking-card">
                        <div class="card-header-tech">
                            <h3 class="title">🏆 銷售排行榜 - 收藏篇</h3>
                        </div>
                        <ul class="ranking-list">
                            <li><span class="rank-num top-1">1</span> 景品銷售冠軍 - 初音未來</li>
                            <li><span class="rank-num top-2">2</span> 景品銷售亞軍 - 雷姆</li>
                            <li><span class="rank-num top-3">3</span> 景品銷售季軍 - 狂三</li>

                            <li><span class="rank-num">5</span> 卡片人氣賞 - 黑暗大法師</li>
                        </ul>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="tech-card ranking-card">
                        <div class="card-header-tech">
                            <h3 class="title">🎵 銷售排行榜 - 生活篇</h3>
                        </div>
                        <ul class="ranking-list">
                            <li><span class="rank-num top-1">1</span> 衣服銷售冠軍</li>
                            <li><span class="rank-num top-2">2</span> 衣服銷售亞軍</li>
                            <li><span class="rank-num top-3">3</span> 衣服銷售季軍</li>
                            <li><span class="rank-num">4</span> 樂器熱銷王</li>
                            <li><span class="rank-num">5</span> 樂器人氣賞</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
